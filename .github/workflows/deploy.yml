name: Deploy App via SSM

on:
  push:
    branches:
      - dev
      - qa
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  deploy:
    name: Deploy via AWS SSM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1 # Change to your AWS region

      - name: Detect changed files
        id: changes
        run: |
          echo "CHANGED_FRONTEND=false" >> $GITHUB_ENV
          echo "CHANGED_BACKEND=false" >> $GITHUB_ENV

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^frontend/'; then
            echo "CHANGED_FRONTEND=true" >> $GITHUB_ENV
          fi

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^backend/'; then
            echo "CHANGED_BACKEND=true" >> $GITHUB_ENV
          fi

      - name: Deploy frontend via SSM
        if: env.CHANGED_FRONTEND == 'true'
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID_DEV }}" \
            --comment "Frontend deployment" \
            --parameters 'commands=["bash ~/scripts/deploy-frontend.sh"]' \
            --output text

      - name: Deploy backend via SSM
        if: env.CHANGED_BACKEND == 'true'
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID_DEV }}" \
            --comment "Backend deployment" \
            --parameters 'commands=["bash ~/scripts/deploy-backend.sh"]' \
            --output text
